<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Religion</title>
</head>

<body>

    <a href="{{ url_for('DB_Status') }}">Back</a>
    <div class="form-container">
        <h1>{{ religion.name }}</h1>
        <p>Description: {{ religion.description }}</p>
        <p>Beliefs: {{ religion.beliefs }}</p>
        <p>Notes: {{ religion.notes }}</p>
        <p>Created At: {{ religion.created_at }}</p>
        <p>Updated At: {{ religion.updated_at }}</p>
    </div>

    <div class="actions">
        <a href="{{ url_for('edit_religion', religion_id=religion.id) }}">Edit Religion</a>
        <form action="{{ url_for('delete_religion', religion_id=religion.id) }}" method="POST" style="display:inline;">
            <button type="submit">Delete Religion</button>
        </form>
    </div>

</body>

</html>
