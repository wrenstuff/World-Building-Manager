<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View World</title>
</head>

<body>

    <a href="{{ url_for('DB_Status') }}">Back</a>
    <div class="form-container">
        <h1>{{ world.name }}</h1>
        <p>Description: {{ world.description }}</p>
        <p>Notes: {{ world.notes }}</p>
        <p>Created At: {{ world.created_at }}</p>
        <p>Updated At: {{ world.updated_at }}</p>
    </div>

    <div class="actions">
        <a href="{{ url_for('edit_world', world_id=world.id) }}">Edit World</a>
        {% if session.get('selected_world_id') == world.id %}
            <form action="{{ url_for('clear_selected_world') }}" method="POST" style="display:inline;">
                <button type="submit">Clear Selected World</button>
            </form>
        {% else %}
            <form action="{{ url_for('select_world_id', world_id=world.id) }}" method="POST" style="display:inline;">
                <button type="submit">Select World</button>
            </form>
        {% endif %}
        <form action="{{ url_for('delete_world', world_id=world.id) }}" method="POST" style="display:inline;">
            <button type="submit">Delete World</button>
        </form>
    </div>

</body>

</html>
