<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>

    <a href="{{ url_for('DB_Status') }}">Back</a>

    <div class="form-container">
        <h1>{% block name %}Item Name{% endblock %}</h1>
        {% block content %}
        <p>Description: ...</p>
        {% endblock %}
        <p>Created At: {{ item.created_at }}</p>
        <p>Updated At: {{ item.updated_at }}</p>
    </div>

    <div class="actions">
        {% block actions %}
        <!-- Actions like edit/delete -->
        {% endblock %}
    </div>

</body>
</html>
