<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
</head>

<body>

    <a href="{{ url_for('DB_Status') }}">Back</a>
    <div class="form-container">
        <h2>Create new event</h2>
        <form action="{{ url_for('create_event') }}" method="POST">
            {% if session.get('selected_world_id') %}
                <label for="world_id" hidden>World ID</label>
                <input type="text" id="world_id" name="world_id" value="{{ session['selected_world_id'] }}" required hidden>
            {% else %}
                <label for="world_id">World ID</label>
                <input type="text" id="world_id" name="world_id" required>
            {% endif %}
            <label for="name">Event Name</label>
            <input type="text" id="name" name="name" required>
            <label for="event_description">Description</label>
            <textarea id="description" name="description" required></textarea>
            <label for="date">Date</label>
            <textarea name="date" id="date"></textarea>
            <label for="event_notes">Notes</label>
            <textarea id="notes" name="notes"></textarea>
            <button type="submit">Create Event</button>
        </form>
    </div>

</body>

</html>
