<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Settlement</title>
</head>

<body>

    <a href="{{ url_for('DB_Status') }}">Back</a>
    <div class="form-container">
        <h2>Create new world</h2>
        <form action="{{ url_for('create_settlement') }}" method="POST">
            <label for="world_id">World ID</label>
            <input type="text" id="world_id" name="world_id" required>
            <label for="settlement_name">Settlement Name</label>
            <input type="text" id="world_name" name="settlement_name" required>
            <label for="settlement_description">Description</label>
            <textarea id="settlement_description" name="settlement_description" required></textarea>
            <label for="settlement_notes">Notes</label>
            <textarea id="settlement_notes" name="settlement_notes"></textarea>
            <button type="submit">Create Settlement</button>
        </form>
    </div>

</body>

</html>
