{% extends "_base_form_create.html" %}

{% block form_fields %}
    <label for="name">Religion Name</label>
    <input type="text" id="name" name="name" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" required></textarea>

    <label for="beliefs">Beliefs</label>
    <textarea id="beliefs" name="beliefs"></textarea>

    <label for="notes">Notes</label>
    <textarea id="notes" name="notes"></textarea>
{% endblock %}

{% set title = "Create Religion" %}
{% set heading = "Create new religion" %}
{% set action_url = url_for('create_religion') %}
{% set button_text = "Create Religion" %}
