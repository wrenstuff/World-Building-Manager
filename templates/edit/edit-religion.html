{% extends "_base_form_edit.html" %}

{% block form_fields %}
    <label for="name">Religion Name</label>
    <input type="text" id="name" name="name" value="{{ religion.name }}" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" required>{{ religion.description }}</textarea>

    <label for="beliefs">Beliefs</label>
    <textarea id="beliefs" name="beliefs">{{ religion.beliefs }}</textarea>

    <label for="notes">Notes</label>
    <textarea id="notes" name="notes">{{ notes_content }}</textarea>
{% endblock %}

{% set title = "Edit Religion" %}
{% set heading = "Edit Religion Details" %}
{% set action_url = url_for('edit_religion', religion_id=religion.id) %}
{% set button_text = "Save Changes" %}
