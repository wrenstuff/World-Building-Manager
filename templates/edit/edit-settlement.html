{% extends "_base_form_edit.html" %}

{% block form_fields %}
    <label for="name">Settlement Name</label>
    <input type="text" id="name" name="name" value="{{ settlement.name }}" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" required>{{ settlement.description }}</textarea>

    <label for="notes">Notes</label>
    <textarea id="notes" name="notes">{{ notes_content }}</textarea>
{% endblock %}

{% set title = "Edit Settlement" %}
{% set heading = "Edit Settlement Details" %}
{% set action_url = url_for('edit_settlement', settlement_id=settlement.id) %}
{% set button_text = "Save Changes" %}
