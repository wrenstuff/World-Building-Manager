{% extends "_base_form_edit.html" %}

{% block form_fields %}
    <label for="name">Event Name</label>
    <input type="text" id="name" name="name" value="{{ event.name }}" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" required>{{ event.description }}</textarea>

    <label for="date">Date</label>
    <textarea id="date" name="date">{{ event.date }}</textarea>

    <label for="notes">Notes</label>
    <textarea id="notes" name="notes">{{ notes_content }}</textarea>
{% endblock %}

{% set title = "Edit Event" %}
{% set heading = "Edit event" %}
{% set action_url = url_for('edit_event', event_id=event.id) %}
{% set button_text = "Edit Event" %}
