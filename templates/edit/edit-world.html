{% extends "_base_form_edit.html" %}

{% block form_fields %}
    <label for="name">World Name</label>
    <input type="text" id="name" name="name" value="{{ world.name }}" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" required>{{ world.description }}</textarea>

    <label for="notes">Notes</label>
    <textarea id="notes" name="notes">{{ world.notes_content }}</textarea>
{% endblock %}

{% set title = "Edit World" %}
{% set heading = "Edit World Details" %}
{% set action_url = url_for('edit_world', world_id=world.id) %}
{% set button_text = "Save Changes" %}
